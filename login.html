<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta name="theme-color" content="#009961">
    
  <!-- Favicons -->
  <link href="favicon.png" rel="icon" sizes="110px 110px">
  <link href="favicon.png" rel="apple-touch-icon">
  
    <title>Login</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
    <link rel="stylesheet" href="assets/css/Navbar-Right-Links-Dark.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <nav class="navbar navbar-dark navbar-expand-md bg-dark py-3" style="height: 68px;">
        <div class="container"><img class="img-fluid" src="assets/img/logo1.png" width="30%" style="height: 34.9219px;">
            <img class="img-fluid" src="assets/img/logo2.png" width="20%" height="30%" style="position:relative; right:30px;"/>
            
           
            <div class="collapse navbar-collapse flex-grow-0 order-md-first" id="navcol-6">
                <ul class="navbar-nav me-auto"></ul>
    
            </div>
            
            <div class=" d-md-block"><a class="btn btn-primary" role="button" data-bss-hover-animate="pulse" href="index.html" style="background: #009961;border-color: #009961;--bs-success: #198754;--bs-success-rgb: 25,135,84;">Home</a></div>
       
        </div>
    </nav>
    <section class="position-relative py-4 py-xl-5">
        <div id="Login" class="container">
            <div class="row mb-5">
                <div class="col-md-8 col-xl-6 text-center mx-auto">
                    <h2 style="border-color: #009961;">Welcome!</h2>
                    <p class="w-lg-50">Sign In</p>
                </div>
            </div>
            <div class="row d-flex justify-content-center">
                <div class="col-md-6 col-xl-4">
                    <div class="card mb-5">
                        <div class="card-body d-flex flex-column align-items-center" data-aos="fade-up" data-aos-duration="900" title="Your Email">
                            <div class="bs-icon-xl bs-icon-circle bs-icon-primary bs-icon my-4" style="background: #009961;"><svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" fill="currentColor" viewBox="0 0 16 16" class="bi bi-person">
                                    <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"></path>
                                </svg></div>
                            <form class="text-center" method="GET" action="dashboard (2).html" onsubmit="return showSpinner()">
                                <div class="mb-3"><input class="form-control" type="email" data-bs-toggle="tooltip" data-bss-tooltip="" data-aos="fade" name="email" placeholder="Email" style="--bs-dark: #212529;--bs-dark-rgb: 33,37,41;" required="" title="Email"></div>
                                <div class="mb-3"><input class="form-control" type="password" data-aos="fade" name="password" placeholder="Password" required=""></div>
                                <div class="mb-3"><button class="btn btn-primary d-block w-100" type="submit" style="background: #009961;"><span id="loader" class="spinner-border spinner-border-sm" role="status" style="margin-right: 5px; display: none;"></span>Login</button></div>
                                <p class="text-muted">Forgot your password?</p>
                                <ul class="navbar-nav ms-auto ">
                                    <li class="nav-item"><a class="nav-link" href="login.html">Dont Have An Account? Create Now</a></li>
                                </ul>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </section>
    <script>
            function showSpinner() {
           var loader = document.getElementById('loader');
           loader.style.display='block';
        }
    </script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/bs-init.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>

  
</body>

</html>
